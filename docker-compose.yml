version: '3.8'

services:
  # 기존 callisto 서비스 (녹화 기능)
  callisto:
    image: yck1406/callisto:latest
    container_name: callisto
    restart: unless-stopped
    env_file:
      - ./default.env
    networks:
      - callisto
    volumes:
      - /volume1/docker/callisto/CHZZK-VOD:/home/callisto/CHZZK-VOD
      - ./logs:/home/callisto/logs
    command: ["python3", "/home/callisto/callisto.py"]
    depends_on:
      - callisto-web

  # 기존 callisto-ffmpeg 서비스
  callisto-ffmpeg:
    image: yck1406/callisto:latest
    container_name: callisto-ffmpeg
    restart: unless-stopped
    networks:
      - callisto
    volumes:
      - /volume1/docker/callisto/CHZZK-VOD:/home/callisto/CHZZK-VOD
    command: ["python3", "/home/callisto/callisto_ffmpeg.py"]

  # 새로운 웹 인터페이스 서비스
  callisto-web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: callisto-web
    restart: unless-stopped
    ports:
      - "5000:5000"  # 웹 인터페이스 포트
    env_file:
      - ./default.env
    networks:
      - callisto
    volumes:
      - /volume1/docker/callisto/CHZZK-VOD:/app/recordings
      - ./logs:/app/logs
      - ./templates:/app/templates
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    command: ["python3", "/app/hosting.py", "--web"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx 리버스 프록시 (선택사항 - HTTPS 지원)
  nginx:
    image: nginx:alpine
    container_name: callisto-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"  # HTTPS 포트
    networks:
      - callisto
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # SSL 인증서 (선택사항)
    depends_on:
      - callisto-web
    profiles:
      - with-nginx

networks:
  callisto:
    driver: bridge